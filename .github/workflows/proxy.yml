name: Apps Script Proxy

on:
  repository_dispatch:
    types: [apps-script-request]

jobs:
  process-request:
    runs-on: ubuntu-latest
    steps:
      - name: Call Google Apps Script
        run: |
          echo "ðŸ“¨ Recebendo requisiÃ§Ã£o do frontend..."
          echo "Dados recebidos: ${{ toJson(github.event.client_payload) }}"
          
          # Fazer chamada para o Apps Script
          response=$(curl -s -X POST \
            "https://script.google.com/macros/s/AKfycbzfvBnXJK3LDP7QYHdlZptVgJWfMeYa7RJtAbdCKC9_U3VQnt8yRQztf48lhP-8ZIMT/exec" \
            -H "Content-Type: application/json" \
            -d '${{ toJson(github.event.client_payload) }}')
          
          echo "âœ… Resposta do Apps Script: $response"
          
          # Salvar resposta em arquivo para debug
          echo "$response" > response.json
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Response Artifact
        uses: actions/upload-artifact@v3
        with:
          name: apps-script-response
          path: response.json
